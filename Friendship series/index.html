    <script>
        function selectProfile(profile) {
            // Hide profile selection and show password entry
            document.getElementById('profileSelection').style.display = 'none';
            document.getElementById('passwordEntry').style.display = 'block';
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = "123456"; // Sample correct password
            const errorMessage = document.getElementById('passwordError');
            
            if (password === correctPassword) {
                alert("Password correct! Welcome to " + profile);
                // Redirect to the next page or display the profile page
            } else {
                errorMessage.classList.remove('hidden');
            }
        }
